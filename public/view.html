<!DOCTYPE html>
<html>
<head>
<title>Promotions View</title>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">

    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   
                crossorigin="anonymous"></script>

    <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>

</head>
<body>

<table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>url</th>
                <th>value.</th>
                <th>image</th>
                <th>origin</th>
                <th>identifier</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>url</th>
                <th>value.</th>
                <th>image</th>
                <th>origin</th>
                <th>identifier</th>
            </tr>
        </tfoot>
    </table>

<script>
$(document).ready(function() {
    $('#example').DataTable( {
        "ajax": '/promotions',
        "columns": [
            { "data": "id" },
            { "data": "title",
                    "render": function ( title, type, full, meta ) {
                      return '<a href="'+full['url']+'">'+title+'</a>';
                    }
            },
            { "data": "url", "visible": false },
            { "data": "value" },
            { "data": "image" ,
                    "render": function ( image, type, full, meta ) {
                      return '<img src="'+image+'" width="100px" height="100px"/>';
                    }
            },
            { "data": "origin" },
            { "data": "identifier" },
        ]
    } );
} );
</script>

</body>
</html>
